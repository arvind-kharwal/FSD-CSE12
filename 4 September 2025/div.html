<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
</head>
<body>
    <div>
        This is div
    </div>
    <span>
        This is span
    </span>
    <div>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </div>
    <div>
        <ol>
            <li>ABC</li>
            <li>CFD</li>
            <li>GHI</li>
        </ol>
    </div>
    <div>
        <table border="">
            <tr>
                <th>ABC</th>
                <th>BCD</th>
                <th>XYZ</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>2</td>
            </tr>
        </table>
    </div>
</body>
</html>
