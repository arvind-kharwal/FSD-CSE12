<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="">
        <caption><h2>My Education Details:</h2></caption>
    
    <thead>
      <tr>
        <th>S. No</th>
        <th>Examination</th>
        <th>Institute</th>
        <th>Board</th>
        <th>Passing Year</th>
        <th>Percentage</th>
        <th colspan="2">Place</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>X</td>
        <td>ABC</td>
        <td>CBSE</td>
        <td>2020</td>
        <td>89.75%</td>
        <td>ABES</td>
        <td>Delhi</td>
    </tr>
    </tbody>
    </table>
    
</body>
</html>
