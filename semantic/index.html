<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic UI</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
</head>
<body>
    <div class="ui container">
        <h1 class="ui header">First header</h1>
        <h2 class="ui header">Second header</h2>
        <h3 class="ui header">Third header</h3>
        <h4 class="ui header">Fourth header</h4>
        <h5 class="ui header">Fifth header</h5>         
    </div>
    <div class="ui labeled button" tabindex="0">
        <div class="ui red button">
            <i class="heart icon"></i> Like
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
</body>
</html>
